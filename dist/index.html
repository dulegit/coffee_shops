<!doctype html>
<html lang="en">
  <head>
    <title>Coffee Shops</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center">
      <div class="jumbotron">
        <h1>Find the nearest coffee shop</h1>
        <h3>By your taste</h3>
      </div>
    </header>
    <section class="search">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 p-0">

            <!-- Sorting Section -->
            <div class="search-sort p-3">
              <div class="form-group __items">
                <label for="sort-distance" class="col-form-label">Distance</label>
                <div class="d-flex custom-dropdown">
                  <select class="form-control" name="sort-distance">
                    <option value="distance-default" selected="selected" disabled="disabled" hidden>-</option>
                    <option value="distance-acc">Acceding</option>
                    <option value="distance-desc">Descending</option>
                  </select>
                </div>
              </div>
              <div class="form-group __items">
                <label for="sort-expensive" class="col-form-label">Expensiveness</label>
                <div class="d-flex custom-dropdown">
                  <select class="form-control" name="sort-expensive">
                    <option value="expensive-default" selected="selected" disabled="disabled" hidden>-</option>
                    <option value="expensive-acc">Acceding</option>
                    <option value="expensive-desc">Descending</option>
                  </select>
                </div>
              </div>
              <div class="form-group __items">
                <label for="range-radius" class="col-form-label">Distance Radius</label>
                <div class="d-flex align-items-center">
                  <input type="range" name="range-radius" min="0.2" max="10" value="1" step="0.2">
                  <div class="show-km font-weight-bold font-italic">
                    <span>1</span>km
                  </div>
                </div>
              </div>
              <div style="display: none;">
                <input id="latitude" type="text" name="latitude" hidden>
                <input id="longitude" type="text" name="longitude" hidden>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <section class="details">
      <div class="container">
        <div class="row">
          <div class="col-12">

            <!-- Dinamically add Content  -->
            <div id="coffeePlaces" class="details-content d-flex flex-wrap">

            </div>

            <!-- Error Modal -->
            <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Warning</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>The app is won't running just using the magic.<br>It is needed to allow geolocation :)</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <!-- Main.js -->
    <script src="js/main.js"></script>

  </body>
</html>
